<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>zaio-Twitter-clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <!-- mainbody -->
  <div class="mainbody">
<!-- Home -->
<div class="home">

<div class="test">

<div class="category-section">

  <span class="category">
    <span class="category-text">
    <i>
       <img src="./icons/logo-white.png" alt="X logo" class="icon"> 
    </i>
  </span>
  </span>

  <span class="category">
      <span class="category-text">
      <img src="./icons/home_24dp_FILL1_wght400_GRAD0_opsz24.png" alt="home" class="icon">
     Home
    </span>
  </span>

    <span class="category">
        <span class="category-text">
        <img src="./icons/search_20dp_FILL0_wght400_GRAD0_opsz20.png" alt="Explore" class="icon">
      Explore
    </span>
    </span>
    
   <span class="category">
    <span class="category-text">
    <img src="./icons/notifications_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="Notifications" class="icon">
     Notifications
    </span>
  </span>

  <span class="category">
    <span class="category-text">
    <img src="./icons/mail_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="Messages" class="icon">
     Messages
    </span>
  </span>

  <span class="category">
    <span class="category-text">
    <img src="./icons/bookmark_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="Bookmarks" class="icon">
     Bookmarks
    </span>
  </span>

  <span class="category">
    <span class="category-text">
    <img src="./icons/group_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="Communities" class="icon">
     Communities
    </span>
  </span>

  <span class="category">
      <span class="category-text">
        <img src="./icons/logo-white.png" alt="Premium" class="icon">
     Premium
    </span>
  </span>

  <span class="category">
    <span class="category-text">
      <img src="./icons/person_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="Profile" class="icon">
     Profile
    </span>
  </span>


  <span class="category">
    <span class="category-text">
      <img src="./icons/pending_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="more" class="icon">
     More
    </span>
  </span>

  <button class="twitter-button">Post</button>

  <div class="profile-container">
    <img class="profile-pic" src="./icons/images.png" alt="Profile Picture">
    <div class="profile-details">
        <div class="profile-name">
          random
        </div>
        <div class="profile-username">@random</div>
    </div>
</div>


   </div>

</div>

</div>




<!-- tweets -->
<div class="tweets">

</div>



<!-- feed -->
<div class="feed">

  <!-- search bar -->
 <div class="searchbar">
  
  <div class="search-container">
    
    <div class="search-box">
      <img class="search-icon" src="./icons/search_20dp_FILL0_wght400_GRAD0_opsz20.png" alt="search">
        <input type="text" placeholder="Search">
    </div>
</div>
  

 </div>



  <!-- premium -->
<div class="premium">
  <h1 class="heading">Subscribe to Premium</h1>
  <h4 class="premium-text">Subscribe to unlock new features and if eligible, receive a share of ads revenue.</h4>
</div>
 

<!-- trends for you -->
 <div class="trends">

 </div>


 <!-- who to follow -->
 <div class="follow">

 </div>

   <div class="footer">

   </div>

</div>
